version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get_storage: ^2.1.1
  get:
  dio: ^4.0.0
  intl: ^0.17.0
  sizer: ^2.0.15
  hive: ^2.2.3
