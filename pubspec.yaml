  flutter_spinkit:  ^5.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
     - assets/images/
     - assets/

  fonts:
    - family: Cairo
